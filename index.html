<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 tabindex="-1" id="heading">To do list</h1>
        <form action="index.html" method="post" id="to_do_form">
          <label for="task_input">Add a new task to your list (required)</label>
          <div>
            <input
              type="text"
              class="task_input"
              id="to_do"
              name="task_input"
              aria-describedby="example"
            />
            <input type="submit" value="Add" class="add_task" />
          </div>
          <div id="example" class="example">Example: Feed the chicken</div>
        </form>
        <ul id="list" class="list"></ul>
        <div
          role="status"
          aria-live="polite"
          class="sc_feedback"
          id="sc_feedback"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
